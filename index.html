<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city"></h1>
          <div class="row">
            <div class="col">
              <img src="" alt="" id="icon"> 
                <strong id="temperature"></strong
                ><span class="units"> °C |<a href="#">ºF</a></span>
        
                <div id="description"></div>
              </ul>
            </div>
            <div class="col">
              <ul class="specifics">
                <li><small>Last updated on: </small><span id="date"></span></li>
                <li class="humidity">Humidity: <strong><span id="humidity"></span>%</strong></li>
                <li class="wind">Wind: <strong><span id="wind"></span>km/h</strong></li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a href="https://github.com/MariaJRPessoa/vanilla-weather-app"
            >Open-source code</a
          >
          by Maria Rocha Pessoa</small
        >
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
