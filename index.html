<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Amsterdam</h1>
        <div class="row">
          <div class="col">
            <h2 class="degrees">24</h2>
            <span class="units"> ºC | ºF</span>
            <div class="today">Sunday</div>
            <br />
            14:30
          </div>
          <div class="col">
            <span class="icon"><i class="bi bi-cloudy-fill"></i></span>
            <div id="description">Clouds</div>
          </div>
          <div class="col">
            Humidity: 56% <br />
            Wind: 2.57km/h
          </div>
        </div>
      </div>
    </div>
    <small
      ><a href="https://github.com/MariaJRPessoa/vanilla-weather-app"
        >Open-source code</a
      >
      by Maria Rocha Pessoa</small
    >
  </body>
  <script src="src/app.js"></script>
</html>
