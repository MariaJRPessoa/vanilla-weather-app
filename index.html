<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>Amsterdam</h1>
          <div class="row">
            <div class="col">
              <span class="icon"><i class="bi bi-cloud"></i></span>
                <strong id="temperature">25</strong
                ><span class="units"> °C |<a href="#">ºF</a></span>
        
                <div class="description">Clouds</div>
              </ul>
            </div>
            <div class="col">
              <ul class="specifics">
                <li class="today">Sunday, 14:45</li>
                <li class="humidity">Humidity: <strong>56%</strong></li>
                <li class="wind">Wind: <strong>2.57km/h</strong></li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a href="https://github.com/MariaJRPessoa/vanilla-weather-app"
            >Open-source code</a
          >
          by Maria Rocha Pessoa</small
        >
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
