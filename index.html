<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&family=Quicksand:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                  placeholder="Search"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <div class="row">
            <div class="col">
              <img src="" alt="" id="icon" />
              <strong id="temperature"></strong
              ><span class="units">
                <a href="#" id="celsius-link" class="active">ºC </a> |<a
                  href="#"
                  id="fahrenheit-link"
                  >ºF</a
                ></span
              >
              <div id="description"></div>
            </div>
            <div class="col" id="more">
              <ul class="specifics">
                <li class="humidity">
                  Humidity: <strong><span id="humidity"></span>%</strong>
                </li>
                <li class="wind">
                  Wind: <strong><span id="wind"></span>km/h</strong>
                </li>
                <li>
                  <span id="date"></span>
                  <br />
                  <small class="update">Last Updated</small>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a href="https://github.com/MariaJRPessoa/vanilla-weather-app"
            >Open-source code</a
          >
          by Maria Rocha Pessoa</small
        >
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
